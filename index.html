<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div class="bg_pattern_top"></div>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div
        class="profile_card m-3 d-flex flex-column justify-content-center col-10 col-sm-8 col-md-6 col-lg-4"
      >
        <!-- <h1>Hello</h1> -->
        <section
          class="m-0 p-0 image_section d-flex justify-content-center align-items-end"
        >
          <div class="image_div">
            <img
              class="image_icon"
              src="./images/image-victor.jpg"
              alt="Image-Icon"
            />
          </div>
        </section>
        <section class="d-flex align-items-center align-self-center mt-3">
          <h3>Victor Crest</h3>
          <h5 class="ms-4">26</h5>
        </section>
        <p class="align-self-center m-2">London</p>
        <div class="line mt-3"></div>
        <section class="d-flex justify-content-around mb-4 mt-4">
          <div class="align-items-center">
            <h2 class="align-self-center">80K</h2>
            <p class="mt-2">Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p class="mt-2">Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p class="mt-2">Photos</p>
          </div>
        </section>
      </div>
    </main>
    <div class="bg_pattern_bottom"></div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
